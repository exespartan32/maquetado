<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista de Amigos</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/style.css">-->
</head>
<body>
    <header>
        <h2 class="animated bounce">Lista de amigos</h2>
    </header>

    <div class="card">
        <div class="card-block">
            <div class="container">
                <h4 class="card-header">Criterio de b&uacute;squeda</h4>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <p class="card-text">Cantidad de a&ntilde;os de amistad</p>
                    </div>
                    <div class="col-sm-6">
                        <input type="number" id="aniosDesde" placeholder="Desde" size="5" max="5">
                    </div>
                    <div class="col-sm-6">
                        <input type="number" id="aniosHasta" placeholder="Hasta" size="5" max="5">
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <p class="card-text">Nombre comienza con</p>
                        <input type="text" id="nombreComienzaCon" placeholder="Nombre" max="25">
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <button id="crearAmigo" class="btn btn-primary"><i class="fa fa-user-plus" ariahidden="true"></i> Crear amigo</button>
                        <button id="buscarAmigos" class="btn btn-info" autofocus="true"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section>
        <table class="table table-striped table-hover">
            <tr>
                <th id="enRojo">Nombre</th>
                <th>Apodo</th>
                <th class="centrada">Foto</th>
                <th>Fecha Amistad</th>
                <th>AÃ±os</th>
            </tr>
            <tr>
                <td>Aang</td>
                <td>Aang</td>
                <td class="centrada">
                    <div class="view hm-zoom">
                        <img src="img/fotoAang.jfif" height="60px;" width="60px;"></td>
                    </div>
                <td>19/07/2015</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Hotaru Takegawa</td>
                <td>Hotaru</td>
                <td>
                    <div class="view hm-zoom">
                        <img src="img/fotoHotaru.jpeg" height="60px;" width="60px;">
                    </div>
                </td>
                <td>12/06/2020</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Naruto Uzumaki</td>
                <td>Naru</td>
                <td>
                    <div class="view hm-zoom">
                        <img src="img/fotoNaruto.jfif" height="60px;" width="60px;"></td>
                    </div>
                <td>05/11/2017</td>
                <td>4</td>
            </tr>
        </table>
    </section>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery2.2.3.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
